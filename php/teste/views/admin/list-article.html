            <div class="breadcrumbs">
              <div class="col-sm-4">

                  <div class="page-title">
                    <h1>Clientes</h1>
                  </div>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="page-header float-right">
                  <div class="page-title">

                    <ol class="breadcrumb text-right">

                      <li class="active"><a href="/admin/clients">Clients</a></li>
                    </ol>
                  </div>
                </div>
              </div>

            <div class="col-lg-12">

                     <a href="/admin/search" class="btn btn-success">Cadastrar cliente </a>
                   </div>    
                   <div class="col-lg-2 ">
                    <form action="/admin/clients">
                      <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="search" class="form-control pull-right" placeholder="Search" value="{$search}">
                        <div class="input-group-btn">
                          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>    
              </div>


              <div class="card-body">
                <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Nome</th>
                      <th>CPF</th>
                      <th>Telefone</th>
                      <th>Data de nascimento</th>
                      <th style="width: 80px">End.</th>
                      <th style="width: 180px">&nbsp;</th>


                    </tr>
                  </thead>
                  <tbody>
                   <tr>

                    <td>3</td>

                    <td>2</td>

                </tbody>
              </table>

              <div class="col-sm-12 col-md-7 float-right">
                <div class="dataTables_paginate paging_simple_numbers float-right" id="bootstrap-data-table_paginate">

                    <li class="paginate_button page-item previous disabled" id="bootstrap-data-table_previous">
                      <a href="#" aria-controls="bootstrap-data-table" data-dt-idx="0" tabindex="0" class="page-link">
                        Previous
                      </a>
                    </li>
                    {loop="$pages"}
                    <li class="paginate_button page-item active">
                      <a href="{$value.href}" aria-controls="bootstrap-data-table" data-dt-idx="{$value.href}" tabindex="0" class="page-link">{$value.text}
                      </a>
                    </li>
                    {/loop}
                    <li class="paginate_button page-item next" id="bootstrap-data-table_next">
                      <a href="#" aria-controls="bootstrap-data-table" data-dt-idx="7" tabindex="0" class="page-link">
                        Next
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
