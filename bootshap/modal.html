	<html language="PT-BR">

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
			<link  rel="stylesheet"  type="text/css" href="css/estilosImg.css" />

				<meta charset="UTF-8">
				<title>Bootstrap</title>

			<body >
				<div class="container">
					<div class="page-header">	
						<h1>Bootstrap Modal window</h1><hr/>
					</div><!--end page -->				
					<button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">Logar</button>	
						<!-- Janela	 -->
					<div class="modal fade" id="janela">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">
								<!-- Cabeçalho -->
								<div class="modal-header"> 
									<h4 class="moda-title">Efetuar login</h4>
									<button type="button" class="btn btn-info close" data-dismiss="modal">
										<span>&times;</span>
									</button>
								</div>
								<!-- corpo -->
								<div class="modal-body">
									<form>
									  <div class="form-group">
											<label for="email">Digite seu nome</label>
											<input type="email" class="form-control" id="nome" placeholder="maria@exemplo.com.br">
									  </div>
									  <div class="form-group">
											<label for="Senha">Digite senha</label>
											<input type="password" class="form-control" id="Senha" placeholder="digite aqui">
									  </div>
									</form>
								</div>
								<!-- rodapé -->
								<div class="modal-footer">
								
								<button type="button" class="btn btn-info close">Entrar</button>
								<button type="button" class="btn btn-info close" data-dismiss="modal">Cancelar</button>
								</div>
							</div>
						</div>
					</div>
				</div><!--end container -->
