<!DOCTYPE HTML>
	<html language="PT-BR">
			<head>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
			<link  rel="stylesheet"  type="text/css" href="css/estilosboot.css" />
				<meta charset="UTF-8">
				<title>Bootstrap</title>
				
				
		</head>

			<body >
				<div class="container">
						<div class="page-header">
							<h1>Botões Bootstrap</h1>
						</div>
					<div class="row">
					<div class="col-sm-4">
							<h3>Botões Padrões</h3>
							<a href="#" class="btn btn-primary">Botão de link</a>
							<input type="submit" class="btn btn-primary" value="Botão input"/>
							<button class="btn btn-default">Botão Button</button>
					</div>
					
						<div class="col-sm-8">
							<h3>Tipos de Botões</h3>
							<button class="btn btn-default">Botão Button</button>
							<button class="btn btn-primary">Botão Button</button>
							<button class="btn btn-success">Botão Button</button>
							<button class="btn btn-danger">Botão Button</button>
							<button class="btn btn-warning">Botão Button</button>
							<button class="btn btn-info">Botão Button</button>
							<button class="btn btn-link">Botão Button</button>
							<button class="btn btn-active">Botão Button</button>
							<button class="btn btn-dark">Botão Button</button>
						</div>
										</div>		

						</div><!--end row -->		
								
								<br/>
					<div class="container">
								<div class="row">
					<div class="col-sm-6">
							<h3>Botões nível bloco</h3>
							<button class="btn btn-active btn-block">Botão Button</button>
							<button class="btn btn-active btn-info">Botão Button</button>
							<button class="btn btn-active btn-danger">Botão Button</button>
					</div>
					
					
						<div class="col-sm-6">
							<h3>Tamanho de Botões</h3>
							<button class="btn btn-dark btn-sm">Botão </button>
							<button class="btn btn-dark btn-md">Botão </button>
							<button class="btn btn-dark btn-xl">Botão </button>
							<button class="btn btn-dark btn-lg">Botão </button>
							
						</div>
										</div>		

						</div><!--end row -->		
								
								
								
						
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

</html>
