<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script type="text/javascript">
			function calcular(){
				var op = document.getElementById('op').value;
				
				var num01=document.getElementById('num01').value;
				var num02=document.getElementById('num02').value;
							
				
					if ((num01=='')||(num01==null)){
						alert('Favor digitar um número válido para operação (num01)');
						return false;
					}
					if ((num02=='')||(num02==null)){
						alert('Favor digitar um número válido para operação (num02)');
						return false;
					}
				var num01=parseFloat(num01);
				var num02=parseFloat(num02);
				var rest=null;
				switch(op){
					//Subtraçao || num01 ==null
					case '1': 
						rest=(num01-num02)
					break;
					//Adição
					case '2': 
						rest=(num01+num02)
					break;
					//Multiplicação
					case '3': 
						rest=(num01*num02)
					break;
					//Divisão 
					case '4': 
						rest=(num01/num02)
					break;
					default:
					 alert("A opção selecionada é invalida");
					 return false;
				}
				document.getElementById('resultado').value=rest;
			}
			
		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<input id="num01" type="text" class="form-control" placeholder="Digite um número" />
				</div>

				<div class="col-md-4">
					<select id="op" class="form-control">
						<option value="">--Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input id="num02"type="text" class="form-control" placeholder="Digite um número"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular()">Calcular</button>
				</div>
			</div>

			<hr />

			<div class="well">
				Resultado: <input id="resultado"type="text" class="form-control" readonly/>
			</div>
		</div>
	</body>
</html>
